# Fail2Ban filter for Nginx Proxy Manager admin interface - NPM log format
[Definition]
failregex = ^\[.*\] (401|403) - POST .*/api/tokens .* \[Client <HOST>\] .*$
            ^\[.*\] (401|403) - POST .*/api/auth .* \[Client <HOST>\] .*$
            ^\[.*\] (401|403|404|500) - (GET|POST) .*/api/.* \[Client <HOST>\] .*$
ignoreregex =

[Init]
maxlines = 10